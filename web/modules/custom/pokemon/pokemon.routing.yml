pokemon.update_nodes_batch:
  path: '/admin/config/content/update-nodes-batch'
  defaults:
    _title: 'Pokemon update nodes batch'
    _form: 'Drupal\pokemon\Form\UpdatePokemonNodeBatchForm'
  requirements:
    _permission: 'administer site configuration'
pokemon.update-mailing_list:
  path: '/admin/config/update-mailing-list'
  defaults:
    _form: 'Drupal\pokemon\Form\PokemonMailingListForm'
    _title: 'Mailing list configuration'
  requirements:
    _permission: 'administer site configuration'
